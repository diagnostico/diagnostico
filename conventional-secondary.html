<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>troubleshoot</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/svg.min.js"></script>
    <script src="js/flowsvg.min.js"></script>
</head>
<body id="conventional-secondary">
<div id="parent">
    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>
    <div id="drawing" style="margin:20px auto; width:90%;"></div>

    <script>
        flowSVG.draw(SVG('drawing').size(900, 1100));
        flowSVG.config({
            interactive: true,
            showButtons: true,
            connectorLength: 60,
            /*scrollto: true,*/
            arrowColour: 'darkblue',
            decisionFill: 'blue',
            processFill: 'blue',
            finishFill: 'blue',
            defaultFontSize: '12'
        });
        flowSVG.shapes(
            [
                {
                    label: 'journalAllows',
                    type: 'decision',
                    text: ['Does the journal allow this?'],
                    yes: 'checkTimeLimits',
                    no: 'cannotComply',
                    orient: {
                        yes: 'r',
                        no: 'b'
                    }

                },
                {
                    label: 'checkTimeLimits',
                    type: 'process',
                    text: [
                        'Make sure the time limits',
                        'acceptable',
                        '6 month Stem',
                        '12 month AHSS'
                    ],
                    next: 'depositInWrap'
                },
                {
                    label: 'cannotComply',
                    type: 'finish',
                    text: [
                        'You cannot comply with',
                        'RCUK policy. Contact ',
                        'journal to discuss or',
                        'choose another'
                    ],
                    tip: {
                        title: 'HEFCE Note',
                        text:
                            [
                                'Deposit in WRAP if',
                                'time limits acceptable. If',
                                'journal does not allow at all',
                                'an exception record will',
                                'have to be entered',
                                'in WRAP, if you feel this is',
                                'most appropriate journal.'
                            ]
                    }
                },
                {
                    label: 'depositInWrap',
                    type: 'finish',
                    text: [
                        'Deposit in WRAP here or ',
                        'contact team'
                    ],
                    tip: {
                        title: 'HEFCE Note',
                        text:
                            [
                                'You must put your',
                                'accepted version into',
                                'WRAP and/or subject',
                                'repository within 3 months',
                                'of acceptance.',
                                'Note also time limits:',
                                'HEFCE 12 months',
                                'STEM ? months',
                                'AHSS ? months',
                                'So you comply here too.'
                            ]
                    }
                },
                {
                    label: 'checkPolicy',
                    type: 'process',
                    text: [
                        'Check journal website',
                        'or go to '
                    ],
                    links: [
                        {
                            text: 'SHERPA FACT/ROMEO ',
                            url: 'http://www.jqueryscript.net/chart-graph/Simple-SVG-Flow-Chart-Plugin-with-jQuery-flowSVG.html',
                            target: '_blank'
                        }
                    ],
                }
            ]);
    </script>
</div>
</body>
</html>
